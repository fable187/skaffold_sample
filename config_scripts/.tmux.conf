unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set a contrasting status bar background
set -g status-style bg=colour234,fg=colour137 # Dark grey background, light foreground for the status bar

# Configure active window style with bright colors for clear visibility
setw -g window-status-current-style bg=colour33,fg=colour255 # Bright blue background, white text for active window

# Configure inactive windows with more subdued colors
setw -g window-status-style bg=colour238,fg=colour244 # Dark background, grey text for inactive windows

# Set a distinguishable color for the window activity
setw -g window-status-activity-style bg=colour1,fg=colour255 # Red background, white text for window activity

# Optional: set different colors for the pane borders to differentiate active pane
set -g pane-border-style fg=colour235 # Dark grey for inactive pane border
set -g pane-active-border-style fg=colour51 # Bright blue for active pane border
